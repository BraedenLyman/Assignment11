name: Automated Test
on: [push]
jobs: 
  automated_test:
    name: Automated Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3
      uses: actions/setup-python@v3
      with:
        python-version: "3.x"
    - name: Produce lowest number outout
      run: find_lowest_number.py > test1_output.txt
